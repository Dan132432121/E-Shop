<!DOCTYPE html>
<html>
<head>
    <title>WELCOME TO MY WEBSITE</title>
    <style>
        /* === CSS Pravidla === */

        body {
            /* Nastavení světle růžového pozadí pro celou stránku */
            background-color: lightpink;
            /* Můžeš použít i konkrétní odstín, např. #FFC0CB */

            /* Pokud bys chtěl přechod z růžové do bílé: */
            /* background-image: linear-gradient(to bottom, lightpink, white); */

            /* Nastavení základní barvy textu na stránce (volitelné) */
            color: #333; /* Tmavě šedá pro dobrou čitelnost */
            font-family: sans-serif; /* Lepší základní font */
        }

        h1 {
            /* Vycentrování nadpisu */
            text-align: center;
            color: #d147a3; /* Trochu tmavší růžová pro nadpis */
        }

        ul {
            /* Volitelné: Základní stylování seznamu */
            list-style-type: disc; /* Typ odrážky (kolečko) */
            padding-left: 40px; /* Odsazení seznamu zleva */
        }

        li {
            /* Volitelné: Mezera mezi položkami seznamu */
            margin-bottom: 10px;
        }

        a {
            /* Volitelné: Barva odkazů */
            color: #007bff; /* Modrá barva pro odkazy */
            text-decoration: none; /* Odstranění podtržení */
        }

        a:hover {
            /* Volitelné: Podtržení odkazu při najetí myší */
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1>WELCOME</h1>

    <p>This is my new website. Zde najdeš odkazy na další stránky:</p>

        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="#">Další stránka (zatím bez cíle)</a></li>
    </ul>

</body>
</html>
